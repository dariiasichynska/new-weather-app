<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app" id="weather-app">
          <form id="search-form" class="search-form">
            <input id="city-imput" type="search" placeholder="🔍" class="search-form" autocomplete="on"
                autofocus="on">
            <input id="search-button" type="submit"  value="Search" class="search-form">
          </form>
          
          <div class="row">
            <div class="col-4">
              <ul>
                <li class="cityName"><h1 id="city"></h1></li>
                <li class="tempResult"><div class="temperature">
                <img
                  src="wi_thermometer-glass.png"
                  alt="Termometr"
                  class="termometr"
                />
                <var class="degree" id="temperature"></var>
              </div>
              <span class="units"
                ><a href="#" class=" units active" id="celsius-link">°C</a> |<a href="#" class="units" id="fahrenheit-link">°F</a>
              </span></li>
              </ul>
              
            </div>
            <div class="col-4" >
              <img class="opNLj" src="#" alt="one moment please" loading="lazy" id="icon"></img>
            </div>
            <div class="col-4">
              <ul>
                <li class="sky">
                  <div class="d-flex sky-condition" id="condition"></div>
                </li>
                <li class="humidity">
                  <div class="d-flex wet-weather">
                    <img src="wi_humidity.png" alt="Humidity" />
                    <var id="humidity"></var>
                  </div>
                </li>
                <li class="wind-power">
                  <div class="d-flex wind-speed">
                    <img src="wi_wind.png" alt="Speed" />
                    <var id="wind-power"></var>&nbsp km/h
                  </div>
                </li>
                <li class="wind-direction" id="wind-direction"></li>
              </ul>
            </div>
          </div>
          <button class="dateTime"><span id="dateTime"></span></button>
        </div>

        <p class="footer" id="footer">
          This project was coded by
          <a href="https://www.linkedin.com/in/dariia-sichynska"
            >Dariia Sichynska</a
          >
          and is
          <a href="https://github.com/dariiasichynska/new-weather-app"
            >an open-source code on GitHub</a
          >
          that hosted on <a href="https://app.netlify.com">Netlyfi</a>. Icons are available under a MIT-license by <a href="https://bas.dev/work/meteocons">Bas Milius</a>
        </p>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
