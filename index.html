<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app" id="weather-app">
          <h1>Kyiv</h1>

          <div class="row">
            <div class="col-4">15Â° C|F</div>
            <div class="col-4">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 55 55">
                <defs>
                  <linearGradient
                    id="a"
                    x1="13.58"
                    y1="15.57"
                    x2="24.15"
                    y2="33.87"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop offset="0" stop-color="#86c3db" />
                    <stop offset="0.45" stop-color="#86c3db" />
                    <stop offset="1" stop-color="#5eafcf" />
                    <animateTransform
                      attributeName="gradientTransform"
                      type="rotate"
                      values="10 19.22 24.293; -10 19.22 24.293; 10 19.22 24.293"
                      dur="10s"
                      repeatCount="indefinite"
                    />
                  </linearGradient>
                  <linearGradient
                    id="b"
                    x1="22.56"
                    y1="21.96"
                    x2="39.2"
                    y2="50.8"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop offset="0" stop-color="#f3f7fe" />
                    <stop offset="0.45" stop-color="#f3f7fe" />
                    <stop offset="1" stop-color="#deeafb" />
                  </linearGradient>
                </defs>
                <path
                  d="M29.33,26.68A10.61,10.61,0,0,1,18.65,16.14,10.5,10.5,0,0,1,19,13.5,10.54,10.54,0,1,0,30.5,26.61,11.48,11.48,0,0,1,29.33,26.68Z"
                  stroke="#72b9d5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="0.5"
                  fill="url(#a)"
                >
                  <animateTransform
                    attributeName="transform"
                    type="rotate"
                    values="-10 19.22 24.293; 10 19.22 24.293; -10 19.22 24.293"
                    dur="10s"
                    repeatCount="indefinite"
                  />
                </path>
                <path
                  d="M46.5,31.5l-.32,0a10.49,10.49,0,0,0-19.11-8,7,7,0,0,0-10.57,6,7.21,7.21,0,0,0,.1,1.14A7.5,7.5,0,0,0,18,45.5a4.19,4.19,0,0,0,.5,0v0h28a7,7,0,0,0,0-14Z"
                  stroke="#e6effc"
                  stroke-miterlimit="10"
                  stroke-width="0.5"
                  fill="url(#b)"
                />
              </svg>
            </div>
            <div class="col-4">
              <ul>
                <li class="sky">Clear</li>
                <li class="humidity">
                  <div class="clearfix wet-weather">
                    <img
                      src="wi_humidity.png"
                      alt="Humidity"
                      class="float-left"
                    />
                    <var id="humidity">20</var>
                  </div>
                </li>
                <li class="wind-power">
                  <div class="clearfix wind-speed">
                    <img src="wi_wind.png" alt="Speed" class="float-left" />
                    <div class="float-left"><var>25</var> km/h</div>
                  </div>
                </li>
                <li class="wind-direction">North-West</li>
              </ul>
            </div>
          </div>
          <button class="dateTime"><span id="dateTime"></span></button>
        </div>

        <p class="footer" id="footer">
          This project was coded by
          <a href="https://www.linkedin.com/in/dariia-sichynska"
            >Dariia Sichynska</a
          >
          and is
          <a href="https://github.com/dariiasichynska/new-weather-app"
            >an open-source code on GitHub</a
          >
          and hosted on <a href="https://app.netlify.com">Netlyfi</a>
        </p>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
