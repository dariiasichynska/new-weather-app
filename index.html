<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="WeatherOnyx provides local & short-range weather forecasts, weather conditions for locations worldwide."
    />
    <title>
      WeatherOnyx - stylish weather forecast site for your daily life
    </title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body onload="showActualWeather()">
    <div class="container">
      <div class="wrapper">
        <div class="weather-app" id="weather-app">
          <form id="search-form" class="search-form">
            <input
              id="city-imput"
              type="search"
              placeholder="🔍"
              class="search-form"
              autocomplete="on"
              autofocus="on"
            />
            <input
              id="search-button"
              type="submit"
              value="Search"
              class="search-form"
            />
          </form>

          <div class="row">
            <div class="col-4">
              <ul>
                <li class="cityName"><h1 id="city"></h1></li>
                <li class="tempResult">
                  <div class="temperature">
                    <img
                      src="/wi_thermometer-glass.png"
                      alt="Termometr"
                      class="termometr"
                    />
                    <var class="degree" id="temperature"></var>
                  </div>
                  <span class="units"
                    ><a href="#" class="units active" id="celsius-link">°C</a>
                    |<a href="#" class="units" id="fahrenheit-link">°F</a>
                  </span>
                </li>
              </ul>
            </div>
            <div class="col-4">
              <img
                class="opNLj"
                src="#"
                alt="One moment please"
                loading="lazy"
                id="icon"
              />
            </div>
            <div class="col-4">
              <ul>
                <li class="sky">
                  <div class="d-flex sky-condition" id="condition"></div>
                </li>
                <li class="humidity">
                  <div class="d-flex wet-weather">
                    <img src="/wi_humidity.png" alt="Humidity" />
                    <var id="humidity"></var>
                  </div>
                </li>
                <li class="wind-power">
                  <div class="d-flex wind-speed">
                    <img src="/wi_wind.png" alt="Wind speed" />
                    <var id="wind-power"></var>&nbsp
                    <a href="#" class="units" id="metric-units-speed">km/h</a>
                    <a
                      href="#"
                      class="units"
                      id="imperial-units-speed"
                      style="visibility: hidden"
                      >mph</a
                    >
                  </div>
                </li>
                <li class="wind-direction" id="wind-direction"></li>
              </ul>
            </div>
          </div>
          <button class="dateTime" id="dateTimeButton">
            <span id="dateTime"></span>
          </button>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <p class="footer" id="footer">
          This project was coded by
          <a href="https://www.linkedin.com/in/dariia-sichynska" target="_blank"
            >Dariia Sichynska</a
          >
          and is
          <a
            href="https://github.com/dariiasichynska/new-weather-app"
            target="_blank"
            >an open-source code on GitHub</a
          >
          that hosted on
          <a href="https://app.netlify.com" target="_blank">Netlyfi</a>. Icons
          are available under a MIT-license by
          <a href="https://bas.dev/work/meteocons" target="_blank"
            >Bas Milius</a
          >
        </p>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
